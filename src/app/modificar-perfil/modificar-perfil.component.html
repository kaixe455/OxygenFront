<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>MODIFICAR MI PERFIL</h2>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mt-20">
    <div class="col-md-6">
      <img src="../../../../assets/images/image0.jpg" alt="Imagen de perfil" class="img-perfil-modificar">
    </div>
    <div class="col-md-6">
      <form #modificarPerfilForm="ngForm" class="mt-2">
        <div class="mb-3">
          <label for="campoNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre"
          #nombre="ngModel" id="campoNombre">
        </div>
        <div class="mb-3">
          <label for="campoApellido1" class="form-label">Primer Apellido</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.primer_apellido" name="apellido1"
          #apellido1="ngModel" id="campoApellido1">
        </div>
        <div class="mb-3">
          <label for="campoApellido2" class="form-label">Segundo Apellido</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.segundo_apellido" name="apellido2"
          #apellido2="ngModel" id="campoApellido2">
        </div>
        <div class="mb-3">
          <label for="campoCorreo" class="form-label">Correo El√©ctronico</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.correoElectronico" name="correo"
          #correo="ngModel" id="campoCorreo">
        </div>
        <div class="mb-3">
          <label for="campoNickname" class="form-label">NickName</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.nickname" name="nickname"
          #nickname="ngModel" id="campoNickname">
        </div>
        <div class="mb-3">
          <label for="campoTwitter" class="form-label">URL de Twitter</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.twitter" name="twitter"
          #twitter="ngModel" id="campoTwitter">
        </div>
        <div class="mb-3">
          <label for="campoTwitch" class="form-label">URL de Twitch</label>
          <input type="text" class="form-control" [(ngModel)]="usuario.twitch" name="twitch"
          #twitch="ngModel" id="campoTwitch">
        </div>
        <br>
        <button class="btn btn-oxygen" (click)="modificarPerfil(usuario.id)"  >Actualizar perfil</button>
  </form>
    </div>
  </div>
</div>
