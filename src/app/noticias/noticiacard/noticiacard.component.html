<nav class="navbar navbar-light">
  <form class="container-fluid justify-content-start">
    <h4>Categorias:</h4>
    <button class="btn btn-sm btn-outline-secondary m-3"  (click) = 'obtenerTodas()' type="button">Todas</button>
    <button *ngFor="let categoria of categorias$ | async" class="btn btn-sm btn-outline-secondary m-3"  (click) = 'buscarPorCategoria(categoria.id)' type="button">{{categoria.nombre}}</button>
  </form>
</nav>
<div class="row">
  <div class="col-md-6" @fadeIn @fadeOut *ngFor="let noticia of noticias$ | async">
    <div class="card mt-3 inline" style="width: 30rem;">
      <img [src]="'data:image/png;base64,'+noticia.imagen_destacada" class="card-img-top" alt="...">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <h5 class="card-title">{{noticia.titulo}}</h5>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <p class="card-text">{{noticia.subtitulo}}</p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <a (click)="visualizarNoticia(noticia.id)" class="btn btn-primary">Leer</a>
          </div>
          <div class="col-md-6 mt-3">
            <span class="fechaPublicacion pull-right margin-l-3"> {{noticia.fx_publicacion_fx | date}}</span>
            <i class="fa fa-calendar pull-right" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
