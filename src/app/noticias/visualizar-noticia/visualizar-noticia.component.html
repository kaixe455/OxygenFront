<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>NOTICIA</h2>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mt-4">
    <div class="col-md-12">
      <img [src]="'data:image/png;base64,'+noticia.imagen_destacada" alt="{{noticia.titulo}}" class="imagen-noticia">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <span class="texto-autor"><i class="fa fa-user mx-1" aria-hidden="true"></i>  {{noticia.autor.nombre}}</span>
      <span class="texto-autor mx-3"><i class="fa fa-calendar mx-1" aria-hidden="true"></i>  {{noticia.fx_publicacion_fx | date : 'dd/MM/yyyy HH:MM'}}</span>
    </div>
  </div>
  <hr class="d-inline-block mx-3 separator-oxygen mb-0" />
  <div class="row mt-3">
    <div class="col-md-12">
      <h1 class="titulo">{{noticia.titulo}}</h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <h2 class="subtitulo">{{noticia.subtitulo}} </h2>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <p class="contenido">
        {{noticia.contenido}}
      </p>
    </div>
  </div>
</div>
