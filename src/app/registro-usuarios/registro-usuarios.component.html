<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">REGISTRATE EN OXYGEN</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form #registroForm="ngForm">
      <div class="modal-body" id="registroPaso1" *ngIf="visiblePaso1">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="email" class="form-control" [(ngModel)]="usuario.nombre" name="nombre"
            #nombre="ngModel" id="exampleInputEmail1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.primer_apellido" name="primer_apellido"
            #primer_apellido="ngModel" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" [(ngModel)]="usuario.segundo_apellido" name="segundo_apellido"
            #segundo_apellido="ngModel" id="exampleInputPassword1">
          </div>
          <br>
          <button (click)="siguientePaso()" class="btn btn-oxygen">Siguiente</button>
      </div>
      <div class="modal-body" id="registroPaso2" *ngIf="visiblePaso2">
        <h6>Bienvenido {{usuario.nombre}}. Complete su registro introduciendo los siguientes datos</h6>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
            <input type="email" class="form-control" [(ngModel)]="usuario.correoElectronico" name="correoElectronico"
            #correoElectronico="ngModel" id="exampleInputEmail1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">NickName</label>
            <input type="text" class="form-control " [(ngModel)]="usuario.nickname" name="nickname"
            #nickname="ngModel" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password"
            #password="ngModel" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repita Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password"
            #password="ngModel" id="exampleInputPassword1">
          </div>
          <br>
          <button (click)="finalizarRegistro()" class="btn btn-oxygen">Finalizar Registro</button>
      </div>
    </form>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
