<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>MODIFICAR JUEGO</h2>
    </div>
  </div>
</div>
<div class="container">
  <form #crearNoticiasForm="ngForm" class="mt-2" *ngIf="juego">
        <div class="mb-3">
          <label for="campoNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" [(ngModel)]="juego.nombre" name="nombre"
          #nombre="ngModel" id="campoNombre">
        </div>
        <div class="mb-3">
          <label for="validatedCustomFile">Logo del juego</label>
                <input type="file" (change)="fileChangeEvent($event)" id="validatedCustomFile" required name="logo">
                <button (click)="zoomOut()">Zoom -</button> <button (click)="zoomIn()">Zoom +</button>
                <image-cropper
                  [imageChangedEvent]="imageChangedEvent"
                  (imageCropped)="imageCropped($event)"
                  [maintainAspectRatio]="true"
                  [aspectRatio]="1 / 1"
                  [resizeToWidth]="300"
                  [transform]="transform"
                  format="png"
                  class="recortador-preview">
                </image-cropper>
                <img class="previsualizacion" [src]="croppedImage" />
                <div class="invalid-feedback">Formato incorrecto</div>
          </div>
        <br>
        <button class="btn btn-oxygen" (click)="publicar();">Actualizar juego</button>
  </form>
</div>
