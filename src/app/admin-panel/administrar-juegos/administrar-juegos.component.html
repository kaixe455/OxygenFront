<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>ADMINISTRAR JUEGOS</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 p-3">
    <button class="btn btn-oxygen mx-3 mt-1" (click) = "irCrearJuego()">Crear juego</button>
  </div>
</div>
<table *ngIf="cargado" class="table table-hover m-3 col-md-12">
  <thead class="table-header-oxygen">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Logo</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let juego of juegos">
      <td class="align-middle"><span>{{juego.nombre}}</span></td>
      <td class="align-middle"><img class="juego-logo-preview" src="data:image/png;base64,{{juego.logo}}" alt="{{juego.nombre}}" /></td>
      <td class="align-middle"><button type="button" class="btn btn-danger me-3" (click)="borrarJuego(juego.id)"><i class="fa fa-trash"></i></button>
          <button type="button" class="btn btn-oxygen me-3 text-white" (click)="modificarJuego(juego.id)"><i class="fa fa-cogs" aria-hidden="true"></i></button>
      </td>
    </tr>
  </tbody>
</table>
