<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>ADMINISTRAR CATEGORIAS</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 p-3">
    <button class="btn btn-oxygen mx-3 mt-1" (click)="irCrearCategoria()">Crear categoria</button>
  </div>
</div>
<table *ngIf="cargado" class="table table-hover m-3 col-md-12">
  <thead class="table-header-oxygen">
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Acción</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categoria of categorias$ | async">
      <td>{{categoria.nombre}}</td>
      <td>{{categoria.descripcion}}</td>
      <td><button type="button" class="btn btn-danger me-3" (click)="borrarCategoria(categoria.id)"><i class="fa fa-trash"></i></button>
          <button type="button" class="btn btn-oxygen me-3 text-white" (click)="modificarCategoria(categoria.id)"><i class="fa fa-cogs" aria-hidden="true"></i></button>
      </td>
    </tr>
  </tbody>
</table>
