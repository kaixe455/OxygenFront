<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>ADMINISTRAR SLIDERS</h2>
    </div>
  </div>
</div>
<div class="row">
  <div *ngFor="let slider of sliders$ | async" class="col-md-4 p-3 text-center">
    <span>{{slider.nombre}}</span>
    <img class="slider-preview clickable" (click)="modificarSlider(slider.id)" src="data:image/png;base64,{{slider.imagen}}" alt="{{slider.nombre}}" />
  </div>
</div>
