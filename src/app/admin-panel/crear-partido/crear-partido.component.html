<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>CREAR PARTIDO</h2>
    </div>
  </div>
</div>
<div class="container">
  <form #crearNoticiasForm="ngForm" class="mt-2">
        <div class="mb-3">
          <label for="campoJuego" class="form-label col-md-3">Juego</label>
          <ng-select
              [placeholder]="'Seleccione juego'"
              name="campoJuego"
              id="campoJuego"
              [items]="juegos"
              bindLabel="nombre"
              appendTo="body"
              [(ngModel)]="partido.juego"
          >
          </ng-select>
          <div *ngIf="errorJuego" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Advertencia:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              Es obligatorio seleccionar un juego.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="campoCompeticion" class="form-label col-md-3">Competicion</label>
          <input type="text" class="form-control" [(ngModel)]="partido.competicion" name="competicion"
          #competicion="ngModel" id="campoCompeticion">
          <div *ngIf="errorCompeticion" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Advertencia:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              Este campo es obligatorio.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="campoSubtitulo" class="form-label col-md-3">Equipo Local</label>
          <ng-select
              [placeholder]="'Seleccione equipo'"
              name="equipoLocal"
              id= "equipoLocal"
              [items]="equipos"
              bindLabel="nombre"
              appendTo="body"
              [(ngModel)]="partido.equipoLocal"
          >
          </ng-select>
          <div *ngIf="errorEquipoLocal" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Advertencia:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              Es obligatorio elegir equipo local.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="campoSubtitulo" class="form-label col-md-3">Equipo Visitante</label>
          <ng-select
              [placeholder]="'Seleccione equipo'"
              name="equipoVisitante"
              id="equipoVisitante"
              [items]="equipos"
              bindLabel="nombre"
              appendTo="body"
              [(ngModel)]="partido.equipoVisitante"
          >
          </ng-select>
          <div *ngIf="errorEquipoVisitante" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Advertencia:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              Es obligatorio elegir equipo visitante.
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="campoFechaInicio" class="form-label col-md-3">Fecha de inicio</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
            name="dp" [(ngModel)]="fechaDatePicker" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"  type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
            </div>
          </div>
          <div *ngIf="errorFechaInicio" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Advertencia:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              Este campo debe tener formato fecha.
            </div>
          </div>
        </div>
        <br>
        <button class="btn btn-oxygen mx-3" (click)="crearPartido()">Publicar Partido</button>
        <button class="btn btn-oxygen mx-3" (click)="irAdministrarPartidos()">Volver</button>
  </form>
</div>
