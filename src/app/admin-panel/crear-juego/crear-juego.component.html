<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>AÑADIR JUEGO</h2>
    </div>
  </div>
</div>
<div class="container">
  <form #crearJuegoForm="ngForm" class="mt-2">
        <div class="mb-3">
          <label for="camboNombre" class="form-label">Nombre del Juego</label>
          <input type="text" class="form-control" [(ngModel)]="juego.nombre" name="nombre"
          #nombre="ngModel" id="campoNombre">
          <div *ngIf="errorNombre" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Advertencia:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
              Este campo es obligatorio.
            </div>
          </div>
        </div>
        <div class="mb-3">
        <label for="validatedCustomFile">Logo del juego</label>
              <input class="btn btn-oxygen mx-3"  type="file" (change)="fileChangeEvent($event)" id="validatedCustomFile" required name="logo">
              <button class="btn btn-oxygen mx-3" (click)="zoomOut()">Zoom -</button> <button class="btn btn-oxygen mx-3" (click)="zoomIn()">Zoom +</button>
              <image-cropper
                [imageChangedEvent]="imageChangedEvent"
                (imageCropped)="imageCropped($event)"
                [maintainAspectRatio]="true"
                [aspectRatio]="1 / 1"
                [resizeToWidth]="300"
                [transform]="transform"
                format="png"
                class="recortador-preview">
              </image-cropper>
              <img class="previsualizacion" [src]="croppedImage" />
              <div *ngIf="errorLogo" class="alert alert-danger d-flex align-items-center mt-3" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Advertencia:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                  El logo es obligatorio.
                </div>
              </div>
        </div>
        <br>
        <button class="btn btn-oxygen" (click)="publicar()" >Añadir juego</button>
        <button class="btn btn-oxygen mx-3" (click)="irAdministrarJuego()">Volver</button>
  </form>
</div>
