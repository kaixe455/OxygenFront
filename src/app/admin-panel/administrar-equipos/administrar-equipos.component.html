<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>ADMINISTRAR EQUIPOS</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 p-3">
    <button class="btn btn-oxygen mx-3 mt-1" routerLink="crearEquipo">Crear equipo</button>
  </div>
</div>
<table class="table table-hover m-3 col-md-12">
  <thead class="table-header-oxygen">
    <tr>
      <th scope="col">Equipo</th>
      <th scope="col">Logo</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let equipo of equipos$ | async">
      <th>{{equipo.nombre}}</th>
      <td><img class="equipo-logo-preview" src="data:image/png;base64,{{equipo.logo}}" alt="{{equipo.nombre}}" /></td>
      <td>
        <button type="button" class="btn btn-danger me-3" (click)="borrarEquipo(equipo.id)"><i class="fa fa-trash"></i></button>
        <button type="button" class="btn btn-oxygen me-3 text-white" (click)="modificarEquipo(equipo.id)"><i class="fa fa-cogs" aria-hidden="true"></i></button>
      </td>
    </tr>
  </tbody>
</table>
