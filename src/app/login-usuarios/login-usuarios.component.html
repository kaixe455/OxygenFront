<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>INICIAR SESIÓN</h2>
    </div>
  </div>
</div>
<div class="row justify-content-center mt-3">
  <div class="col-4">
    <form #loginForm="ngForm">
      <div id="loginCuerpo">
          <div class="mb-3">
            <label for="campoEmail" class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="usuario.correoElectronico" name="correoElectronico"
            #correoElectronico="ngModel" id="campoEmail">
          </div>
          <div class="mb-3">
            <label for="campoPassword" class="form-label">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="usuario.password" name="password"
            #password="ngModel" id="campoPassword">
          </div>
          <br>
          <button (click)="login()" class="btn btn-oxygen">Login</button>
      </div>
    </form>
  </div>
</div>
