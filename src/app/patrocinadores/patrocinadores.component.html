<div class="container-fluid bg-animated py-5">
  <div class="row">
    <div class="col-md-12 text-white text-center">
      <h2>PATROCINADORES DEL CLUB</h2>
    </div>
  </div>
</div>
<div class="container">
  <div class="row fondoPatrocinador mt-50" *ngFor="let patrocinador of patrocinadores$ | async">
    <div class="col-md-3 my-3 mx-3">
      <img class="patrocinador-logo-preview" src="data:image/png;base64,{{patrocinador.logo}}" alt="{{patrocinador.nombre}}" />
    </div>
    <div class="col-md-8">
      <div class="row mt-3">
        <div class="col-md-12">
          <span class="nombreEmpresa">
            {{patrocinador.nombre}}
          </span>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <span>{{patrocinador.descripcion}}</span>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <a href="{{patrocinador.urlEmpresa}}" target="_blank" class="btn btn-oxygen mx-3 my-3 pull-right">Visitar web
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
